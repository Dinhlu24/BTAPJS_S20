<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời nhập vào số nguyên N bất kì: ");
      if (Number.isNaN(n) || n <= 0) {
        alert("Dữ liệu nhập vào không hợp lệ");
      } else {
        let num = n;
        while (--n) {
          num += n;
        }
        alert(num);
      }
    </script>
  </body>
</html>
