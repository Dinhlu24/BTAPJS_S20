<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời nhập vào số nguyên N bất kì: ");
      if (Number.isNaN(n) || n <= 0) {
        alert("Dữ liệu nhập vào không hợp lệ");
      } else if (n < 2) {
        console.log("Số chia hết cho 1 là: 1");
      } else {
        console.log("Các số chia hết cho " + n + " từ 1 -> " + n + ":");
        for (let i = 2; i <= n; i++) {
          if (n % i == 0) {
            console.log(i + " ");
          }
        }
      }
    </script>
  </body>
</html>
