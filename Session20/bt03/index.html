<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời nhập vào số nguyên bất kì: ");
      if (Number.isNaN(n)) {
        console.error("Số nhập vào không hợp lệ");
      } else {
        let tmp1 = n,
          tmp2 = 0;
        while (n) {
          tmp2 = tmp2 * 10 + (n % 10);
          n = parseInt(n / 10);
        }
        if (tmp2 == tmp1) {
          console.log("Là số đối xứng");
        } else {
          console.log("Không phải là số đối xứng");
        }
      }
    </script>
  </body>
</html>
