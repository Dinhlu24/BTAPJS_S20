<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời nhập vào số nguyên bất kì: ");
      if (Number.isNaN(n)) {
        console.log("Giá trị nhập vào không hợp lệ");
      } else {
        if (n < 2) {
          console.log("Không phải số nguyên tố");
        } else {
          let flag = 0;
          for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) {
              flag = 1;
              break;
            }
          }
          if (flag) {
            console.log("Không phải số nguyên tố");
          } else {
            console.log("Đây là số nguyên tố");
          }
        }
      }
    </script>
  </body>
</html>
