<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Mời nhập vào số nguyên bất kì: ");
      if (n <= 0 || Number.isNaN(n)) {
        console.error("Không hợp lệ");
      } else {
        let ans = "";
        let f1 = 0,
          f2 = 1,
          fn = f1 + f2;
        while (n--) {
          ans += fn + " ";
          fn = f1 + f2;
          f1 = f2;
          f2 = fn;
        }
        console.log(ans);
      }
    </script>
  </body>
</html>
