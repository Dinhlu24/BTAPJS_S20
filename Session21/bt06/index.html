<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = +prompt("Nhập vào một số nguyên bất kì: ");
      let ans = "";
      for (let i = 1; i <= n; i++) {
        if (n % i == 0) {
          ans += i + " ";
        }
      }
      console.log(ans);
    </script>
  </body>
</html>
