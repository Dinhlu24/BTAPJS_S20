<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tbd = +prompt("Mời nhập vào số tiền gửi ban đầu: ");
      let lx = prompt("Mời nhập vào lãi suất: ").replace("%", "");
      lx /= 100;
      let month = +prompt("Mời nhập vào số tháng gửi: ");
      let tongtien = tbd;

      while (month--) {
        tongtien += tongtien * lx;
      }

      console.log(
        `Tiền lãi ${(tongtien - tbd).toFixed(
          3
        )} \nTổng tiền nhận được: ${tongtien}`
      );
    </script>
  </body>
</html>
