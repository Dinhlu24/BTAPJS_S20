<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 1; i <= 9; i++) {
        for (let j = 0; j <= 9; j++) {
          for (let k = 0; k <= 9; k++) {
            let tmp = i * 100 + j * 10 + k;
            let sum = Math.pow(i, 3) + Math.pow(j, 3) + Math.pow(k, 3);

            if (tmp === sum) {
              console.log(tmp);
            }
          }
        }
      }
    </script>
  </body>
</html>
