<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = parseInt(prompt("Mời nhập vào số nguyên N bất kì: "));
      if (n < 1) {
        console.error("Dữ liệu không hợp lệ");
      } else {
        let cnt = 0,
          ans = "";
        for (let i = 2; cnt < n; i++) {
          let flag = 1;
          for (let j = 2; j <= Math.sqrt(i); j++) {
            if (i % j === 0) {
              flag = 0;
              break;
            }
          }
          if (flag) {
            ans += i + " ";
            cnt++;
          }
        }
        console.log(ans);
      }
    </script>
  </body>
</html>
