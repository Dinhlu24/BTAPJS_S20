<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10 - i; j++) {
          document.writeln("*");
        }
        document.writeln("<br/>");
      }

      document.writeln("<br/>");

      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < i; j++) {
          document.writeln("*");
        }
        document.writeln("<br/>");
      }

      document.writeln("<br/>");

      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          if (j >= 10 - i - 1) {
            document.writeln("*");
          } else {
            document.writeln("&nbsp;&nbsp;");
          }
        }
        document.writeln("<br/>");
      }

      document.writeln("<br/>");

      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < 10; j++) {
          if (j >= i) {
            document.writeln("*");
          } else {
            document.writeln("&nbsp;&nbsp;");
          }
        }
        document.writeln("<br/>");
      }
    </script>
  </body>
</html>
