<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let row = parseInt(prompt("Mời nhập vào  chiều ngang: "));
      let col = parseInt(prompt("Mời nhập vào chiều dọc: "));
      for (let i = 0; i < col; i++) {
        for (let j = 0; j < row; j++) {
          if (i === 0 || j === 0 || j === row - 1 || i === col - 1) {
            document.writeln("*");
          } else {
            document.writeln("&nbsp;&nbsp;");
          }
        }
        document.writeln("<br/>");
      }
    </script>
  </body>
</html>
