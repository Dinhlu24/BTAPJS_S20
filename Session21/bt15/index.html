<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let money = prompt(
        "Mời nhập vào số tiền (chia hết cho 1000): "
      ).replaceAll(".", "");

      if (money % 1000 != 0) {
        alert("Giá trị nhập vào không hợp lệ");
      } else {
        let tmp = 0;
        if (money >= 500000) {
          tmp = parseInt(money / 500000);
          console.log(`500.000 - ${tmp} tờ`);
          money -= 500000 * tmp;
        }
        if (money >= 200000) {
          tmp = parseInt(money / 200000);
          console.log(`200.000 - ${tmp} tờ`);
          money -= 200000 * tmp;
        }
        if (money >= 100000) {
          tmp = parseInt(money / 100000);
          console.log(`100.000 - ${tmp} tờ`);
          money -= 100000 * tmp;
        }
        if (money >= 50000) {
          tmp = parseInt(money / 50000);
          console.log(`50.000 - ${tmp} tờ`);
          money -= 50000 * tmp;
        }
        if (money >= 20000) {
          tmp = parseInt(money / 20000);
          console.log(`20.000 - ${tmp} tờ`);
          money -= 20000 * tmp;
        }
        if (money >= 10000) {
          tmp = parseInt(money / 10000);
          console.log(`10.000 - ${tmp} tờ`);
          money -= 10000 * tmp;
        }
        if (money >= 5000) {
          tmp = parseInt(money / 5000);
          console.log(`5.000 - ${tmp} tờ`);
          money -= 5000 * tmp;
        }
        if (money >= 2000) {
          tmp = parseInt(money / 2000);
          console.log(`2.000 - ${tmp} tờ`);
          money -= 2000 * tmp;
        }
        if (money >= 1000) {
          tmp = parseInt(money / 1000);
          console.log(`1.000 - ${tmp} tờ`);
          money -= 1000 * tmp;
        }
      }
    </script>
  </body>
</html>
